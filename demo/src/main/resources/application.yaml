server:
  port: 8080

spring:
  application:
    name: supabase-demo

  datasource:
    url: jdbc:postgresql://db.skgovyttfbkpqflmapnb.supabase.co:5432/postgres?sslmode=require
    username: postgres
    password: manthan2408__@
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update   # use validate in production
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

